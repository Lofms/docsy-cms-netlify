{{ $w := .w | default 480 }}

{{ $p := .p }}
{{ $class := .class | default "ml-3" }}
{{ $resource:= resources.Get $p.Params.Resources.Src }}
{{$p.Params}}
{{ $image := $resource.Resize "x400" }}

        {{.RelPermalink}}
        <img src="{{ .RelPermalink }}" alt="Featured Image for {{ $p.Title }}" width="100%" height="100%">
    </figure>
{{ end }}
