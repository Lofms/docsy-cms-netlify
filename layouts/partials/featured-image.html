{{ $w := .w | default 480 }}
{{ $h := .h | default 180 }}
{{ $p := .p }}
{{ $class := .class | default "ml-3" }}
{{ $image := $p.Params.Featured_image }}
{{ $image := $resource.Resize "x400" }}
{{ with $image }}
    <figure class="{{ $class }}" style="width:100%">
        <img src="{{ $image.src }}" alt="Featured Image for {{ $p.Title }}" width="100%" height="100%">
    </figure>
{{ end }}
