{{ $w := .w | default 480 }}
{{ $h := .h | default 180 }}
{{ $p := .p }}
{{ $class := .class | default "ml-3" }}
{{ $image := ($p.Resources.ByType "image").GetMatch }}
{{ with $image }}
{{ $image := .Fill (printf "%dx%d" $w $h ) }}
<figure class="{{ $class }}" style="width:100%">
<img src="{{ $image.RelPermalink }}" alt="Featured Image for {{ $p.Title }}" width="100%" height="100%">
{{ with $image.Params.byline }}
 <figcaption class="mt-2 mt-md-0"><small class="text-muted">{{ . | html }}</small></figcaption>
{{ end }}
</figure>
{{ end }}
