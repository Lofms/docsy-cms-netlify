backend:
  name: git-gateway
  repo: Lofms/docsy-cms-netlify
  site_domain: https://distracted-jackson-3d92bf.netlify.app/
  branch: master


# This line should *not* be indented
publish_mode: editorial_workflow



# These lines should *not* be indented
media_folder: "/static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
allow_nesting: true
collections:
  - label: "Blog"
    name: "blog"
    folder: "content/en/blog/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "test" , widget: "image", required: false, {label: "Title", name: "title", widget: "string"}}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label:  }



        



